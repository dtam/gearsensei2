<body>
<div class="ui fixed menu">
  <div class="ui container">
    <a [routerLink]="['']" class="header item">
      GearSensei
    </a>
    <a class="item" *ngIf="auth.authenticated()" routerLink="/dashboard" routerLinkActive="active">
      <i class="right floated icon road"></i>

      <a class="ui button basic primary" (click)="auth.login()" *ngIf="!auth.authenticated()">Log-in</a>

    <div class="ui section divider"></div>

    <div class="ui horizontal small divided link list">
      <a class="item" href="#">Facebook</a>

      <a class="item" href="#">Twitter</a>
      <a class="item" href="#">Contact Us</a>
