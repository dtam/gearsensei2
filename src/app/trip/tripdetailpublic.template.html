<div class="content">
  <h2 class="ui header">
    <i class="circular small tree green icon"></i>
    <div class="content">

      {{ (trip | async)?.name }}
      <div class="sub header">
        {{ (trip | async)?.description }}
      </div>
    </div>
  </h2>
  <div class="ui grid">
    <div class="eleven wide column">
      <canvas baseChart
              [data]="pieChartData"
              [labels]="pieChartLabels"
              [colors]="pieChartColors"
              [chartType]="pieChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
    </div>
    <div class="five wide column">
      <div class="ui list">
        <div class="item">
          <div class="ui small statistics">
            <div class="olive statistic">
              <div class="label">
                Begins
              </div>
              <div class="value">
                {{(trip | async)?.date | date:'shortDate'}}
              </div>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="ui small statistics">
            <div class="blue statistic">
              <div class="value">
                {{(trip | async)?.duration}} <i class="moon icon"></i>
              </div>
              <div class="label">
                Nights
              </div>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="ui small statistics">
            <div class="yellow statistic">
              <div class="value">
                {{(tripItems | async)?.length}} <i class="travel icon"></i>
              </div>
              <div class="label">
                Items
              </div>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="ui small statistics">
            <div class="green statistic">
              <div class="value">
                {{ totalWeight | number : '1.2-2' }}
              </div>
              <div class="label">
                total Oz
              </div>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="ui statistics">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="ui divider"></div>
  <div class="ui hidden divider"></div>
  <div class="ui cards centered">
    <item-card (removeItem)="removeItem($event)" div class="card" [showRemove]="false"
               *ngFor="let keyValuePair of (trip | async)?.items | iterable" [itemId]="keyValuePair.key">
    </item-card>
  </div>
</div>
